<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Quotes to Scrape</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'quoteapp/style.css' %}">
    <title>{{title}}</title>
</head>

<body>
    <main class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/" role="button">Quotes 'to Scrape'</a>
                        </li>

                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'quoteapp:scrap_quotes' %}" class="btn btn-info" role="button">SCRAP</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'quoteapp:upload_author' %}" class="btn btn-info" role="button">Add a Author</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'quoteapp:upload_quote' %}" class="btn btn-info" role="button">Add a quote</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'quoteapp:top_10' %}" class="btn btn-info" role="button">Top10 TAGS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'users:logout' %}" class="btn btn-info" role="button">(Logout)</a>
                        </li>

                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'quoteapp:scrap_quotes' %}" class="btn btn-info" role="button">SCRAP</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'quoteapp:top_10' %}" class="btn btn-info" role="button">Top10 TAGS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'users:login' %}" class="btn btn-info" role="button">Sign-In</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'users:register' %}" class="btn btn-info" role="button">Sign-Up</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        {% block content %} 
        {% endblock %}
    </main>
</body>

</html>
