{% extends "quoteapp/base.html" %}

{% block content %}
<div>
    {% for tag in tags %}
    <ul>
        <li><a href="{% url 'quoteapp:search_by_tag' tag_fs=tag.0.tittle %}" class="btn btn-info" role="button">#{{ tag.0 }}</a> -> rating: {{ tag.1 }}</li>
    </ul>
    {% endfor %}
</div>
{% endblock %}
