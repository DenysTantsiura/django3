{% extends "quoteapp/base.html" %}

{% block content %}
<div>
    <h3>{{ title }}</h3>
    {% for quote in quotes %}
    <ul>
        <li><label>{{ quote.quote }}</label></li>
        <li><a href="{% url 'quoteapp:about_author' author_id_fs=quote.author.author_id %}">By<b> 
            {{ quote.author.fullname}}</b></a></li>
        <li>
            <label>Tags:
                {% for tag in quote.tags.all %}  <!--.all-->
                <a href="{% url 'quoteapp:search_by_tag' tag_fs=tag %}" class="btn btn-info" role="button"> {{ tag }}</a>
                {% endfor %}
            </label>
        </li>
       
        <a href="{% url 'quoteapp:about_quote' quote_id_fs=quote.quote_id %}">About Quote</a>
    </ul>
    {% endfor %}
</div>
{% endblock %}
